    <div class="recover-password-container">
        <h1>Recuperar Contraseña</h1>
        <p>Por favor, ingresa tu dirección de correo electrónico asociada a tu cuenta. Te enviaremos un enlace para restablecer tu contraseña.</p>
        
        <form id="recover-form" class="recover-form">
            <div class="form-group">
                <label for="recover-email">Correo Electrónico:</label>
                <input type="email" id="recover-email" name="recover-email" placeholder="tu@ejemplo.com" required>
            </div>
            <button type="submit">Enviar Enlace de Recuperación</button>
            <div id="form-message" class="message"></div>
